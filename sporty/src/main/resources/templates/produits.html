
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Jumbotron Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="container">
                <h1> Liste des produits</h1>
            </div>
            <div class="container">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">designation</th>
                        <th scope="col">prix</th>
                        <th scope="col">quantite</th>
                        <th scope="col">genre</th>
                        <th scope="col">categorie</th>
                        <th scope="col">marque</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${produits}">
                        <td th:utext="${c.id}"></td>
                        <td th:utext="${c.designation}"></td>
                        <td th:utext="${c.prix}"></td>
                        <td th:utext="${c.quantite}"></td>
                        <td th:utext="${c.genre}"></td>
                        <td th:utext="${c.categorie.nomcat}" ></td>
                        <td th:utext="${c.marque.nommarque}" ></td>
                        <td>
                            <a th:href="@{/produits/delete/{id} (id=${c.id})}" class="btn btn-danger">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{/produits/update/{id} (id=${c.id})}" class="btn btn-success">Update</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</main>

<footer class="container">

    <p>&copy;    devolepped by Digital-Angels
    </p>
    <p>&copy; Company 2021</p>
</footer>

</body>
</html>
